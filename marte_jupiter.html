<!DOCTYPE html>
<html>
<head>
    <title>tu peso en un luar donde pesas menos </title>
</head>
<body>
    <h1>tu peso en otro planeta </h1>
<p>en la tierra pesas distinto que en marte y en jupiter</p>
<script>
    var usuario = prompt("cual es tu peso?");
    var planeta = prompt("Elige tu planeta\n1 es marte, 2 es jupiter");
    var peso = parseFloat(usuario);
    var g_tierra = 9.8;
    var g_Marte = 3.7;
    var g_Jupiter = 24.8;
    var peso_final;
    var nombre;
    if (planeta == 1)
    {
        peso_final = peso *g_Marte / g_tierra;
        nombre = "Marte"
    }
    else if(planeta == 2)
    {
        peso_final = peso * g_Jupiter / g_tierra;
        nombre = "Jupiter"
    }
    else 
    {
        peso_final = 1000000;
        nombre = "krypton";
    }

    peso_final = parseInt(peso_final);
    document.write("tu peso en "+nombre+" es <strong>" + peso_final + " kilos</strong>");

    </script>
        </body>
    </html>
