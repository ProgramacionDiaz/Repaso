<!DOCTYPE html>
<html>
    <head>
    <title> Tu peso en un lugar donde peasa menos</title>
    </head>
    <body>
        <h1> Tu peso en otro planeta</h1>       
        <p> En la tierra pesas distinto que en marte o en jupiter</p>
        <script>
    var usuario = prompt ("cual es tu peso?");
    var planeta = prompt ("Elige tu planeta\n 1 es marte, 2 es jupiter");
    var peso = parseFloat(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    if(planeta == 1)
    {
        peso_final = peso * g_marte / g_tierra;  
    }
    else if(planeta ==2)
    {
        peso_final = peso * g_jupiter/ g_tierra;
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en marte es <strong>" + peso_final + " Kilos</strong>");

    </script>
        </body>
</html>
